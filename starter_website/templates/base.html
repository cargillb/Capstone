<!doctype html>
<html lang="en">
<!-- Base layout, all others inherit this one -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>

<!-- Image and text -->
<header class="navbar bg-light">
	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="{{ url_for('login') }}">
			<img src="{{ url_for('.static', filename = 'WhiteHat.jpg') }}" width="60" height="30" class="d-inline-block align-top" alt="">
			White Hat 
		</a>
	</nav>
		<form class="form-inline">
			<select class="custom-select" id="header_select" style="min-width:200px">
					<option disabled hidden selected value="-99">Select a List</option>
						{% for i in context.list_lists %}
						<option value="{{ i[0] }}">{{ i[1] }}</option>
            {% endfor %}
        </select>
        <button class="btn btn-outline-primary m-1" onclick="view_list()" type="button">View</button>
{#        <button class="btn btn-outline-danger m-2" onclick="logout()" type="button">Logout</button>#}
{#        <button class="btn btn-outline-danger m-2" onclick="logout()" type="button">Logout</button>#}
{#        <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>#}
        <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
 </form>
</header>
<!-- Child content -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

{% block content %}{% endblock %}

<!-- jQuery first, then Popper.js, then Bootstrap JS for bootstrap -->
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- JavaScript for the webapp -->
<script src="{{ url_for('.static', filename = 'pjt_scripts.js') }}" type="text/javascript"></script> <!-- Our sripts -->
</body>
</html>
